<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  

	  <th:block layout:fragment="customTitle">	  	
	  	<title th:text="${title}">회원목록조회</title>
	  </th:block>
	  <th:block layout:fragment="customContent">  
	  	<form action="/goodsList" method="post">
			<label>
				<select name="gk"> 
					<option value="g_code">코드</option>
					<option value="g_name">상품명</option>
					<option value ="g_seller_id">등록자</option>
				</select>
			</label>
			<label>
				<input type="text" name="gv">
			</label>
			<label>
				<button type="submit">검색</button>
			</label>
		</form>				
	  	<table border="1">
	  		<thead>
	  			<tr>
	  				<th>코드</th>
	  				<th>이름</th>
	  				<th>가격</th>
	  				<th>등록자</th>
	  				<th>등록일자</th>
	  				<th>수정</th>
	  				<th>삭제</th>
	  			</tr>
	  		</thead>	  	
	  		<tbody>
	  			<tr th:each="g : ${goodsList}">
	  				<td th:text="${g.goodsCode}"></td>
	  				<td th:text="${g.goodsName}"></td>
	  				<td th:text="${g.goodsPrice}"></td>
	  				<td th:text="${g.goodsSellerId}"></td>
	  				<td th:text="${g.goodsRegDate}"></td>
	  				<td><a th:href="@{/modifyGoods(goodsCode=${g.goodsCode},goodsName=${g.goodsName},goodsPrice=${g.goodsPrice},goodsSellerId=${g.goodsSellerId},goodsRegDate=${g.goodsRegDate})}" id="modifyGoods">수정</a></td>
	  				<td><a th:href="@{/removeGoods(goodsCode=${g.goodsCode},goodsSellerId=${g.goodsSellerId})}" id="removeGoods">삭제</a></td>
	  			</tr>
	  		</tbody>	
	  	</table>
	  </th:block>
</html>
