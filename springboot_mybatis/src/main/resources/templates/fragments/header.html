<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<!-- start header -->
	<div id="header" th:fragment="headerFragment">
		<!-- 
			${session.SID == null}
			관리자
			${session.SLEVEL == 1}
			${session.SLEVEL == 2}
			${session.SLEVEL == 3}
			
			비회원 : 로그인, 로그아웃
			권한별 메뉴
			관리자 : 모든메뉴,로그아웃
			판매자 : 상품등록,상품검색 ,로그아웃
			구매자 : 상품검색 ,로그아웃
		  -->
	
		header.html<br>

		<br><br>

		</form>	
	</div>
